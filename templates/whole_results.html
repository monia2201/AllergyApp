{% extends "base.html" %}

{% block content %}


<div class="page-header">
    <br><br>
    <h1>Wyniki</h1>
    <br>
     <h4>Na wykresie poniżej możesz sprawdzić, jakie jest średnie prawdopodobieństwo choroby alergiczej spośród wszystkich osób, które zdecydowały się wypełnić formularz.</h4>
        <div id="chart_div_av"></div>

   </div>

  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      google.charts.load('current', {'packages':['corechart']});


      google.charts.setOnLoadCallback(drawChart_av);


      function drawChart_av() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Szacunek');
        data.addRows([
                ['Prawdopodobieństwo', {{mean_prob}}]
                ]);

        var options = {colors: ['{{color2}}'],
                       is3D:true,
                       width:400,
                       height:300};

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div_av'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <!--Table and divs that hold the pie charts-->



  </body>





{% endblock %}
